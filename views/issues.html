{% extends "base.html" %}
{% block content %}
	<script type="text/javascript">
	Parse.initialize("m8Fzz5h4lAfJtV58TT1Rc5P1NlMivDSvf6uUIt6A", "MKVh1jxDjlhydOOu3NqtcJj7qjTevF5UTTw8bFOJ");

	var orgName = sessionStorage.getItem('org');

	var issue = Parse.Object.extend("Issues");
	var issueArray = [];
	var query = new Parse.Query(issue);
	query.equalTo("Organization", orgName);
	query.find({
	  success: function(results) {
		alert("Successfully retrieved " + results.length + " scores.");
		// Do something with the returned Parse.Object values
		for (var i = 0; i < results.length; i++) { 
		  issueArray.push(results[i]);
		}
	  },
	  error: function(error) {
		alert("Error: " + error.code + " " + error.message);
	  }
	});
	</script>


{% endblock %}

{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <p class="center">
      Welcome!
    </p>

    <form>
    	<input name="Organization" id="org">
    	<button onclick="setOrg()">Retreive Issues</button>
    </form>

	<script type="text/javascript">
		function setOrg () {
			sessionStorage.setItem('sessionOrg', document.getElementById('org').value);
		}
	</script>
{% endblock %}
